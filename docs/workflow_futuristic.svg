<svg width="1200" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wf-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="50%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <rect x="10" y="10" width="1180" height="240" rx="24"
        fill="#020617" stroke="url(#wf-grad)" stroke-width="2"/>

  <text x="600" y="45" text-anchor="middle" fill="#e5e7eb"
        font-family="Inter" font-size="22" font-weight="600">
    scRNAbassoon Workflow
  </text>

  <!-- 8 steps -->
  <g font-family="Inter" font-size="12" fill="#e5e7eb">
    <g transform="translate(60,90)">
      <rect width="120" height="60" rx="14" fill="#020617" stroke="#22c55e" stroke-width="1.4"/>
      <text x="60" y="28" text-anchor="middle">Load Data</text>
      <text x="60" y="44" text-anchor="middle">QC Metrics</text>
    </g>

    <g transform="translate(220,90)">
      <rect width="140" height="60" rx="14" fill="#020617" stroke="#22c55e" stroke-width="1.4"/>
      <text x="70" y="28" text-anchor="middle">Filtering</text>
      <text x="70" y="44" text-anchor="middle">Preprocessing</text>
    </g>

    <g transform="translate(400,90)">
      <rect width="140" height="60" rx="14" fill="#020617" stroke="#38bdf8" stroke-width="1.4"/>
      <text x="70" y="28" text-anchor="middle">PCA / UMAP</text>
      <text x="70" y="44" text-anchor="middle">Clustering</text>
    </g>

    <g transform="translate(580,90)">
      <rect width="140" height="60" rx="14" fill="#020617" stroke="#38bdf8" stroke-width="1.4"/>
      <text x="70" y="28" text-anchor="middle">Marker</text>
      <text x="70" y="44" text-anchor="middle">Discovery</text>
    </g>

    <g transform="translate(760,90)">
      <rect width="140" height="60" rx="14" fill="#020617" stroke="#a855f7" stroke-width="1.4"/>
      <text x="70" y="28" text-anchor="middle">DE Analysis</text>
      <text x="70" y="44" text-anchor="middle">Contrasts</text>
    </g>

    <g transform="translate(940,90)">
      <rect width="160" height="60" rx="14" fill="#020617" stroke="#a855f7" stroke-width="1.4"/>
      <text x="80" y="28" text-anchor="middle">ORA + GSEA</text>
      <text x="80" y="44" text-anchor="middle">Pathways</text>
    </g>
  </g>

  <!-- arrows -->
  <g stroke="#38bdf8" stroke-width="1.5">
    <line x1="180" y1="120" x2="220" y2="120"/><polygon points="220,120 214,116 214,124" fill="#38bdf8"/>
    <line x1="360" y1="120" x2="400" y2="120"/><polygon points="400,120 394,116 394,124" fill="#38bdf8"/>
    <line x1="540" y1="120" x2="580" y2="120"/><polygon points="580,120 574,116 574,124" fill="#38bdf8"/>
    <line x1="720" y1="120" x2="760" y2="120"/><polygon points="760,120 754,116 754,124" fill="#38bdf8"/>
    <line x1="900" y1="120" x2="940" y2="120"/><polygon points="940,120 934,116 934,124" fill="#38bdf8"/>
  </g>

  <!-- bottom caption -->
  <text x="600" y="215" text-anchor="middle" fill="#9ca3af"
        font-family="Inter" font-size="12">
    From raw counts to annotated clusters, enriched pathways, and trajectories â€“ in one command.
  </text>
</svg>
