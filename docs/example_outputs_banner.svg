<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ex-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <rect x="10" y="10" width="1180" height="200" rx="22"
        fill="#020617" stroke="url(#ex-grad)" stroke-width="2"/>

  <text x="600" y="40" text-anchor="middle" fill="#e5e7eb"
        font-family="Inter" font-size="18" font-weight="600">
    Example Outputs
  </text>

  <!-- Three mini-panels representing UMAP, dotplot, trajectory -->
  <!-- UMAP panel -->
  <g transform="translate(80,60)">
    <rect width="300" height="120" rx="14" fill="#020617" stroke="#38bdf8" stroke-width="1.4"/>
    <circle cx="70" cy="50" r="8" fill="#22c55e"/>
    <circle cx="110" cy="70" r="7" fill="#38bdf8"/>
    <circle cx="150" cy="40" r="7" fill="#a855f7"/>
    <circle cx="210" cy="65" r="8" fill="#f97316"/>
    <text x="150" y="110" text-anchor="middle" fill="#9ca3af" font-family="Inter" font-size="11">
      UMAP clusters
    </text>
  </g>

  <!-- Dotplot panel -->
  <g transform="translate(450,60)">
    <rect width="300" height="120" rx="14" fill="#020617" stroke="#a855f7" stroke-width="1.4"/>
    <circle cx="60" cy="40" r="4" fill="#38bdf8"/>
    <circle cx="90" cy="55" r="6" fill="#a855f7"/>
    <circle cx="120" cy="70" r="5" fill="#22c55e"/>
    <circle cx="150" cy="85" r="7" fill="#f97316"/>
    <circle cx="190" cy="55" r="5" fill="#38bdf8"/>
    <text x="150" y="110" text-anchor="middle" fill="#9ca3af" font-family="Inter" font-size="11">
      Marker / pathway dotplots
    </text>
  </g>

  <!-- Trajectory panel -->
  <g transform="translate(820,60)">
    <rect width="300" height="120" rx="14" fill="#020617" stroke="#22c55e" stroke-width="1.4"/>
    <circle cx="70" cy="80" r="5" fill="#38bdf8"/>
    <circle cx="110" cy="60" r="5" fill="#a855f7"/>
    <circle cx="150" cy="70" r="5" fill="#22c55e"/>
    <circle cx="190" cy="50" r="5" fill="#f97316"/>
    <polyline points="70,80 110,60 150,70 190,50"
              fill="none" stroke="#e5e7eb" stroke-width="1.4"/>
    <text x="150" y="110" text-anchor="middle" fill="#9ca3af" font-family="Inter" font-size="11">
      Slingshot trajectories
    </text>
  </g>
</svg>
